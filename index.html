<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>我的测试网站</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding-top: 50px; 
            margin: 0;
            padding: 0;
        }
        @media screen and (max-width: 768px) {
            body {
                padding-top: 0;
            }
        }
    </style>
</head>
<body>
    <h1>欢迎来到我的测试网站</h1>
    <p>这里将集成Coze Web SDK。</p>
    
    <script src="https://sf-cdn.coze.com/obj/unpkg-va/flow-platform/chat-app-sdk/1.0.0-beta.4/libs/oversea/index.js"></script>
    <script>
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        const cozeWebSDK = new CozeWebSDK.WebChatClient({
            config: {
                botId: '7414539767288872966'
            },
            auth: {
                type: 'token',
                token: 'pat_CrX5FPOln2wDMoCey5qP7QyAHcw2cRTQ56xalk1N27196ZNeDsubo6FC4ptnJn7m',
                onRefreshToken: () => 'pat_CrX5FPOln2wDMoCey5qP7QyAHcw2cRTQ56xalk1N27196ZNeDsubo6FC4ptnJn7m'
            },
            ui: {
                base: {
                    layout: isMobile() ? 'mobile' : 'pc',
                    lang: 'zh-CN'
                },
                chatBot: {
                    title: 'Coze AI Agent',
                    uploadable: true,
                    width: isMobile() ? '100vw' : '460px',
                    height: isMobile() ? '100vh' : '600px'
                },
                asstBtn: {
                    isNeed: !isMobile()
                }
            }
        });

        // 如果是移动设备，直接显示聊天窗口
        if (isMobile()) {
            window.addEventListener('load', function() {
                cozeWebSDK.showChatBot();
            });
        }
    </script>
</body>
</html>
