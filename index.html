<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
    <title>AI 智能助手</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        /* 全屏容器，用于挂载聊天窗口 */
        #chat-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #fff;
            z-index: 1000; /* 可根据需要调整 */
        }
    </style>
</head>
<body>
    <div id="chat-container"></div>

    <!-- 引入 Coze Web SDK -->
    <script src="https://sf-cdn.coze.com/obj/unpkg-va/flow-platform/chat-app-sdk/1.0.0-beta.4/libs/oversea/index.js"></script>
    <script>
        const cozeWebSDK = new CozeWebSDK.WebChatClient({
            config: {
                // '7446282665017655301'
                botId: 'YOUR_BOT_ID',
            },
            auth: {
                type: 'token',
                //  '60687738777037857803942829983166.app.coze
                token: 'YOUR_PAT_OR_OAUTH_TOKEN',
                onRefreshToken: () => 'YOUR_PAT_OR_OAUTH_TOKEN'
            },
            userInfo: {
                id: 'user123',
                url: 'https://lf-coze-web-cdn.coze.cn/obj/coze-web-cn/obric/coze/favicon.1970.png', // 可换成您自己的头像URL
                nickname: 'UserA', // 用户昵称
            },
            ui: {
                base: {
                    // 使用 'mobile' 布局，使聊天窗口全屏显示
                    layout: 'mobile',
                    zIndex: 1000,
                },
                asstBtn: {
                    // 隐藏右下角悬浮按钮，直接展示全屏聊天窗口
                    isNeed: false
                },
                footer: {
                    // 底部文字显示与否可根据需求调整
                    isShow: true,
                    expressionText: 'Powered by {{name}}',
                    linkvars: {
                      name: {
                        text: 'Coze',
                        link: 'https://www.coze.com'
                      }
                    }
                },
                chatBot: {
                    // 将聊天窗口挂载到 #chat-container 中
                    el: document.getElementById('chat-container'),
                    title: "AI 智能助手",
                    uploadable: true,
                    // 不再需要指定 width，因为我们采用全屏容器
                },
            },
        });
    </script>
</body>
</html>
