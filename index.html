<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI 智能助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #4A90E2;
            outline: none;
        }

        .login-button {
            width: 100%;
            padding: 0.8rem;
            background: #4A90E2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-button:hover {
            background: #357ABD;
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .register-link a {
            color: #4A90E2;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #ff4d4f;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .chat-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>AI 智能助手</h1>
            <p>您的专属智能对话伙伴</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" placeholder="请输入用户名" required>
                <div class="error-message" id="username-error"></div>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="请输入密码" required>
                <div class="error-message" id="password-error"></div>
            </div>
            
            <button type="submit" class="login-button">登录</button>
        </form>
        
        <div class="register-link">
            还没有账号？ <a href="#register">立即注册</a>
        </div>
    </div>

    <div id="chat-container" class="chat-container"></div>

    <!-- Coze SDK -->
    <script src="https://sf-cdn.coze.com/obj/unpkg-va/flow-platform/chat-app-sdk/1.0.0-beta.4/libs/oversea/index.js"></script>
    <script>
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // 这里可以添加真实的登录验证
            if (username.length < 3) {
                document.getElementById('username-error').textContent = '用户名至少需要3个字符';
                document.getElementById('username-error').style.display = 'block';
                return;
            }

            if (password.length < 6) {
                document.getElementById('password-error').textContent = '密码至少需要6个字符';
                document.getElementById('password-error').style.display = 'block';
                return;
            }

            // 初始化 Coze SDK
            const cozeWebSDK = new CozeWebSDK.WebChatClient({
                config: {
                    botId: '7414539767288872966'
                },
                auth: {
                    type: 'token',
                    token: 'pat_CrX5FPOln2wDMoCey5qP7QyAHcw2cRTQ56xalk1N27196ZNeDsubo6FC4ptnJn7m',
                    onRefreshToken: () => 'pat_CrX5FPOln2wDMoCey5qP7QyAHcw2cRTQ56xalk1N27196ZNeDsubo6FC4ptnJn7m'
                },
                userInfo: {
                    id: username,
                    nickname: username,
                    url: 'https://api.dicebear.com/7.x/avataaars/svg?seed=' + username
                },
                ui: {
                    base: {
                        layout: isMobile() ? 'mobile' : 'pc',
                        lang: 'zh-CN'
                    },
                    chatBot: {
                        title: 'AI 智能助手',
                        uploadable: true,
                        width: isMobile() ? '100vw' : '460px',
                        height: isMobile() ? '100vh' : '600px'
                    },
                    asstBtn: {
                        isNeed: !isMobile()
                    }
                }
            });

            // 隐藏登录界面，显示聊天界面
            document.querySelector('.login-container').style.display = 'none';
            document.getElementById('chat-container').style.display = 'block';
            
            // 如果是移动设备，自动显示聊天窗口
            if (isMobile()) {
                cozeWebSDK.showChatBot();
            }
        });
    </script>
</body>
</html>
