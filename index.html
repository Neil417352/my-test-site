<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 智能助手</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #chat-container {
            width: 100%;
            height: 100%;
        }

        #copy-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            display: none; /* 初始隐藏 */
        }

        #copy-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <!-- 聊天容器 -->
    <div id="chat-container"></div>
    <!-- 复制按钮 -->
    <button id="copy-button">复制对话内容</button>

    <!-- 引入 Coze Web SDK -->
    <script src="https://sf-cdn.coze.com/obj/unpkg-va/flow-platform/chat-app-sdk/1.0.0-beta.4/libs/oversea/index.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const messages = []; // 存储消息内容
            const copyButton = document.getElementById('copy-button');

            // 初始化 Coze Web SDK
            const cozeWebSDK = new CozeWebSDK.WebChatClient({
                config: {
                    bot_id: 'YOUR_BOT_ID', // 替换为实际的 Bot ID
                    layout: 'full-screen'
                },
                componentProps: {
                    title: 'AI 智能助手',
                    fullScreen: true
                },
                onMessage: (message) => {
                    // 捕获新消息并存储
                    if (message && message.content) {
                        messages.push(message.content);
                        console.log('新消息:', message.content); // 调试输出
                        copyButton.style.display = 'block'; // 显示复制按钮
                    }
                }
            });

            // 显示聊天框
            cozeWebSDK.showChatBot();

            // 复制按钮事件
            copyButton.addEventListener('click', () => {
                if (messages.length > 0) {
                    const textToCopy = messages.join('\n'); // 拼接所有消息
                    navigator.clipboard.writeText(textToCopy).then(() => {
                        alert('对话内容已复制到剪贴板！');
                    }).catch(err => {
                        console.error('复制失败:', err);
                        alert('复制失败，请重试！');
                    });
                } else {
                    alert('没有可复制的消息内容！');
                }
            });
        });
    </script>
</body>
</html>
