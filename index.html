<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI 智能助手</title>
    <style>
        /* 保持现有样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        #chat-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            background: white;
            z-index: 1000;
        }

        /* 复制按钮样式 */
        #copy-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #copy-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="chat-container"></div>
    <button id="copy-button">复制</button>

    <!-- 引入 Coze Web SDK -->
    <script src="https://sf-cdn.coze.com/obj/unpkg-va/flow-platform/chat-app-sdk/1.0.0-beta.4/libs/oversea/index.js"></script>
    <script>
        // 初始化 Coze Web SDK
        const cozeWebSDK = new CozeWebSDK.WebChatClient({
            config: {
                // 替换为您的 botId
                botId: '7446348241379246085',
            },
            auth: {
                type: 'token',
                // pat_AhodpoOgh8NE0g3AQ4otLgfal6fnPbetJbcctl6LFeJZNL8Pc5ucjDK8nba2KCnL
                token: 'pat_YOUR_NEW_PAT',
                onRefreshToken: () => 'pat_YOUR_NEW_PAT', // 您可以在这里实现获取新 token 的逻辑
            },
            userInfo: {
                id: '12345', // 可选：用户 ID
                url: 'https://lf-coze-web-cdn.coze.cn/obj/coze-web-cn/obric/coze/favicon.1970.png', // 用户头像 URL
                nickname: 'UserA', // 用户昵称
            },
            ui: {
                base: {
                    icon: 'https://lf-coze-web-cdn.coze.cn/obj/coze-web-cn/obric/coze/favicon.1970.png', // 聊天框图标
                    layout: 'pc', // 布局方式：'pc' 或 'mobile'
                    zIndex: 1000, // 层级
                },
                asstBtn: {
                    isNeed: true, // 是否显示悬浮球
                },
                footer: {
                    isShow: true,
                    expressionText: 'Powered by {{name}}&{{name1}}',
                    linkvars: {
                        name: {
                            text: 'Coze',
                            link: 'https://www.coze.com'
                        },
                        name1: {
                            text: '更多信息',
                            link: 'https://www.coze.com/info'
                        }
                    }
                },
                chatBot: {
                    title: "AI 智能助手",
                    uploadable: true,
                    width: 800,
                    el: undefined,
                    onHide: () => {
                        console.log('聊天窗口已隐藏');
                    },
                    onShow: () => {
                        console.log('聊天窗口已显示');
                    },
                },
            },
        });

        // 复制按钮功能示例
        document.getElementById('copy-button').addEventListener('click', () => {
            const chatContainer = document.getElementById('chat-container');
            const textToCopy = '这是您要复制的内容';
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert('内容已复制到剪贴板');
            }).catch(err => {
                console.error('复制失败: ', err);
            });
        });
    </script>
</body>
</html>
