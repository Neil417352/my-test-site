<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI 智能助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        #chat-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            background: white;
            z-index: 1000;
        }

        /* 强制 SDK 容器全屏 */
        #chat-container > div,
        #chat-container iframe {
            width: 100vw !important;
            height: 100vh !important;
            border: none !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            margin: 0 !important;
            padding: 0 !important;
            overflow: hidden !important;
        }

        /* 移动端特别处理 */
        @media screen and (max-width: 767px) {
            body {
                position: fixed;
                width: 100%;
                height: 100%;
                overflow: hidden;
                -webkit-overflow-scrolling: touch;
            }

            #chat-container,
            #chat-container > div,
            #chat-container iframe {
                height: 100% !important;
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                right: 0 !important;
                bottom: 0 !important;
            }
        }
    </style>
</head>
<body>
    <div id="chat-container"></div>

    <!-- Coze SDK -->
    <script src="https://sf-cdn.coze.com/obj/unpkg-va/flow-platform/chat-app-sdk/1.0.0-beta.4/libs/oversea/index.js"></script>
    <script>
        window.onload = function() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            const cozeWebSDK = new CozeWebSDK.WebChatClient({
                config: {
                    bot_id: '7446282665017655301',
                    layout: 'full-screen' // 强制使用全屏布局
                },
                componentProps: {
                    title: 'AI 智能助手',
                    fullScreen: true, // 强制全屏模式
                    className: 'fullscreen-chat' // 添加自定义类名
                }
            });
            
            cozeWebSDK.showChatBot();

            // 强制调整 iframe 大小
            setTimeout(() => {
                const iframes = document.querySelectorAll('iframe');
                iframes.forEach(iframe => {
                    iframe.style.width = '100vw';
                    iframe.style.height = '100vh';
                    iframe.style.position = 'fixed';
                    iframe.style.top = '0';
                    iframe.style.left = '0';
                });
            }, 1000);

            // 处理移动端键盘
            if (isMobile) {
                window.addEventListener('resize', () => {
                    if (document.activeElement.tagName === 'INPUT' || document.activeElement.tagName === 'TEXTAREA') {
                        window.setTimeout(() => {
                            document.activeElement.scrollIntoView();
                        }, 0);
                    }
                });
            }
        };
    </script>
</body>
</html>
